<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings</title>
	<link rel="icon" href="../img/logo/favicon.png" type="image/png">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<!--* SIDEBAR *-->
	<section id="sidebar">
		<a href="#" class="brand brand-wrapper">
			<img src="../img/logo/Orange_100.svg" alt="" class="logo-orange">
			<span class="text-logo-orange">GORANOV</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="../html/main.html">
					<i class='bx bxs-home-heart' ></i>
					<span class="text">Домівка</span>
				</a>
			</li>
			<li>
				<a href="../html/courses.html">
					<i class='bx bxs-graduation' ></i>
					<span class="text">Мої курси</span>
				</a>
			</li>
			<li>
				<a href="../html/calendar.html">
					<i class='bx bxs-calendar-star' ></i>
					<span class="text">Календар</span>
				</a>
			</li>
			<li>
				<a href="../html/chat.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">G-Chat</span>
				</a>
			</li>
			<li>
				<a href="../html/extras.html">
					<i class='bx bxs-extension' ></i>
					<span class="text">Extras</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu top">
			<li class="active">
				<a href="">
					<i class='bx bxs-cog' ></i>
					<span class="text">Налаштування</span>
				</a>
			</li>
			<li>
				<a href="../html/license.html" class="logout">
					<i class='bx bxs-file' ></i>
					<span class="text">Ліцензії</span>
				</a>
			</li>
		</ul>
			<ul class="side-menu bottom">
				<li>
					<a>
						<i class="bx bxs-heart"></i>
						<span class="text">Made with love</span>
					</a>
				</li>
			</ul>
	</section>

	<!--* CONTENT *-->
	<section id="content">
		<!--* NAVBAR *-->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="../html/courses.html" class="nav-link">Курси</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">0</span>
			</a>
			<a href="#" class="profile">
				<img src="../img/people.png">
			</a>
		</nav>
		
		<!--* MAIN *-->
		<main class="custom-scrollbar">
			<div class="head-title">
				<div class="left">
					<h1>Налаштування</h1>
				</div>
				<a href="../html/chat.html" class="btn-download">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">G-Chat</span>
				</a>
			</div>
		</main>
	</section>
	<script src="../js/script.js"></script>
</body>
</html>
