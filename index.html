<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/assets/img/favicon.png" type="image/png">
  <title>G-AUTH</title>
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<!-- Small screen size message -->
<div id="warning-message" style="display: none;">
	<div id="warning-content">
		<img src="./assets/img/favicon.png" alt="Logo">
		<p>This website is not optimized for the current screen size. Please view it on a larger device.</p>
	</div>
</div>

<!-- Log Out -->
<div class="navbar navbar-default"  style="display: none;">
	<li><a href="#" id="logout">Log Out</a></li>
</div>

<!-- Forms -->
<div id="wrapper" class="wrapper">	
	<!-- Registration -->
	<div style="display: none;">
		<form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" >
			<div>
				<div>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="Enter your email">
				</div>
				<div class="form-group">
						<label for="password" >Password</label>
						<input type="password" name="password" id="password" placeholder="Enter your password">
				</div>
				<button type="button" id="register" name="register">Register Now</button>
			</div>
		</form>
	</div>
	<!-- Login -->
	<form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data" >
		<h2>Welcome</h2>
			<div class="input-field">
					<input type="text" name="login_email" id="login_email" required>
					<label>Enter your email</label>
			</div>
			<div id="email_error" class="error-message"></div>
			<div class="input-field">
					<input type="password" name="login_password" id="login_password" required>
					<label>Enter your password</label>
			</div>
			<div id="password_error" class="error-message"></div>
			<button type="button" id="login" name="login" class="login">Login</button>
	</form>
</div>
</body>

		};

	  // Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const analytics = getAnalytics(app);

	  //----- New Registration code start	  
		document.getElementById("register").addEventListener("click", function() {
			var email =  document.getElementById("email").value;
			var password = document.getElementById("password").value;
		  //For new registration
			createUserWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
		    // Signed in
				const user = userCredential.user;
				console.log(user);
				alert("Registration successfully!!");
			})
			.catch((error) => {
				const errorCode = error.code;
				const errorMessage = error.message;
				console.log(errorMessage);
				alert(error);
			});		  		  
		});
	  //----- End

	  //----- Login code start	  
		document.getElementById("login").addEventListener("click", function() {
			var email =  document.getElementById("login_email").value;
			var password = document.getElementById("login_password").value;

			signInWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
				// Signed in 
				const user = userCredential.user;
				console.log(user);

				window.location.href = "./assets/pages/dashboard.html";

				document.getElementById('logout').style.display = 'block';
				// ...
			})
			.catch((error) => {
				const errorCode = error.code;
				const errorMessage = error.message;
				console.log(errorMessage);

				// Очистити попередні повідомлення про помилку перед виведенням нових
				document.getElementById('email_error').innerText = "";
				document.getElementById('password_error').innerText = "";

				// Відображення тексту помилки на сторінці
				if (errorCode === 'auth/invalid-email' || errorCode === 'auth/user-not-found') {
					document.getElementById('email_error').innerText = "Невірна адреса";
				} else if (errorCode === 'auth/wrong-password') {
					document.getElementById('password_error').innerText = "Невірний пароль";
				} else {
					console.log(error);
					// Якщо сталася інша помилка, виводимо її у консолі
				}
			});                  
		});
	  //----- End

	  //----- Logout code start	  
		document.getElementById("logout").addEventListener("click", function() {
			signOut(auth).then(() => {
			  // Sign-out successful.
				console.log('Sign-out successful.');
				alert('Sign-out successful.');
				document.getElementById('logout').style.display = 'none';
			}).catch((error) => {

	</script>

	<script>
		function showWarningMessage() {
			document.getElementById("warning-message").style.display = "block";
			document.getElementById("wrapper").style.display = "none";
		}

		function hideWarningMessage() {
			document.getElementById("warning-message").style.display = "none";
			document.getElementById("wrapper").style.display = "block";
		}

		function checkScreenSize() {
			const screenWidth = window.innerWidth;
			const screenHeight = window.innerHeight;
			const minScreenWidth = 250;

			if (screenWidth < minScreenWidth) {
				showWarningMessage();
			} else {
				hideWarningMessage();
			}
		}

		checkScreenSize();

		window.addEventListener("resize", checkScreenSize);
	</script>
</html>
